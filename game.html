<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch Carrots</title>
    <!-- js를 import할 때, import받는 파일에 대해서 type="module" 를 명시해줘야 한다.-->
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ea746dc176.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh">
        <i class="fas fa-redo-alt"></i>
      </button>
      <span class="pop-up__message">Hello</span>
    </section>
  </body>
</html>
